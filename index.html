<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link to Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>        
        <!-- Link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Link to the Moment.js library -->
        <script src="assets/javascript/moment-with-locales.js"></script>
        <!-- Link to the JS -->
        <script src="assets/javascript/javascript.js"></script>
        <!-- Reset CSS File -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">  
    </head>
    <body>
        <div class="container">
            <div class="jumbotron centered">
                <h1><span class="glyphicon glyphicon-transfer"></span> Train Schedule <span class="glyphicon glyphicon-transfer"></span></h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><b>Current Train Schedule</b></div>
                        <div class="panel-body">
                            <table class="table table-responsive table-bordered" id="trainsTable">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><b>Add Train</b></div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" placeholder="The Choo Choo Express">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="New York, NY">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="firstTrainTime" placeholder="18:30">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="15">
                                </div>
                                <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
